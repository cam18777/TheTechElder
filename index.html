<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheTechElder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="container text-center">
            <h1>TheTechElder</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Videos">Videos</a></li>
                <li><a href="#StepbyStep">Step By Step</a></li>
                <li><a href="#Schedule">Schedule</a></li>
                <li><a href="#LiveChat">Live Chat</a></li>
            </ul>
        </div>
    </nav>

    <section id="News" class="container mt-4">
        <h2>News</h2>
        <div class="news-container">
            <article id="news-of-the-day">
                <!-- News content will be inserted here -->
            </article>
        </div>
    </section>

    <section id="Facts" class="container mt-4">
        <h2>Facts</h2>
        <ul>
            <li>Fact 1: Example fact about technology.</li>
            <li>Fact 2: Another interesting technology fact.</li>
        </ul>
    </section>

    <section id="Videos" class="container mt-4">
        <h2>Videos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <section id="Icons" class="container mt-4">
        <h2>Technology Icons</h2>
        <div class="icons-container">
            <div class="icon">
                <img src="icons/laptop.png" alt="Laptop">
                <p>Laptop</p>
            </div>
            <div class="icon">
                <img src="icons/phone.png" alt="Phone">
                <p>Phone</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container text-center">
            <p>Â© 2024 TheTechElder</p>
            <p>Follow us on:
                <a href="https://www.tiktok.com" target="_blank">TikTok</a> |
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </p>
        </div>
    </footer>

    <script>
        // Array of news articles
        const newsArticles = [
            { title: "New AI Advancements in 2024", content: "AI technology has reached new heights, with better natural language processing and AI-driven automation." },
            { title: "Quantum Computing Breakthrough", content: "Quantum computers are now closer to becoming a reality, promising faster computations than ever before." },
            { title: "Tech Giants Announce New Devices", content: "Major tech companies have announced their latest gadgets, including new smartphones and wearable tech." },
            { title: "Blockchain in Healthcare", content: "Blockchain technology is being used to secure healthcare records and improve patient data management." },
            { title: "5G Network Expansion", content: "5G technology is now available in more cities, offering faster internet speeds and better connectivity." },
            { title: "Electric Cars Take Over", content: "Electric vehicles are gaining popularity with new models offering longer ranges and faster charging." },
            { title: "Green Tech Initiatives", content: "Tech companies are focusing on sustainability, with new green technology initiatives to reduce carbon footprints." }
        ];

        // Get the current day of the week (0 = Sunday, 6 = Saturday)
        const today = new Date().getDay();
        const todaysNews = newsArticles[today];

        // Display the news of the day
        document.getElementById('news-of-the-day').innerHTML = `<h3>${todaysNews.title}</h3><p>${todaysNews.content}</p>`;
    </script>
</body>

</html>
